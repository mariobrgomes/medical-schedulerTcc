<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>Insira os dados da sua ficha médica</title>
</h:head>
<h:body>
    <h3>Ficha Medica:</h3>
    <h:form id="userForm">
        <h:outputLabel value="Idade:"/>
        <h:inputText value="#{medicalRecordBean.age}"/> <br/>
        <h:outputLabel value="Altura:"/>
        <h:inputText value="#{medicalRecordBean.height}"/><br/>
        <h:outputLabel value="Peso:"/>
        <h:inputText value="#{medicalRecordBean.weight}"/><br/>
        <h:outputLabel value="Doenças:"/>
        <h:inputText value="#{medicalRecordBean.height}"/><br/>
        <h:outputLabel value="Doenças Cronicas?"/>
        <h:selectBooleanCheckbox styleClass="selectBooleanCheckbox" id="chonic"
                                 value="#{medicalRecordBean.chronicDiseases}"> </h:selectBooleanCheckbox>
        <h:outputLabel value="Altura:"/>
        <h:inputText value="#{medicalRecordBean.height}"/><br/>
        <h:outputLabel value="Tipo Sanguineo:"/>
        <h:inputText value="#{medicalRecordBean.bloodGroup}"/><br/>
        <h:outputLabel value="Doador?:"/>
        <h:selectBooleanCheckbox styleClass="selectBooleanCheckbox" id="donator"
                                 value="#{medicalRecordBean.donator}"> </h:selectBooleanCheckbox>
        <h:outputLabel value="Alergias:"/>
        <h:inputText value="#{medicalRecordBean.alergies}"/><br/>
        <h:commandButton value="Submit" action="#{medicalRecordBean.saveMedicalRecord}"/>

    </h:form>
</h:body>
</html>
